<nz-content style="width: 100%;height: 100%">
  <div [ngClass]="{'smalldiv':btn,'expdiv':!btn}">
    <i [class]="btn?'icon-setting':'icon-close'" [ngClass]="{'smallbtn':btn,'expbtn':!btn}" (click)="btn=!btn">
    </i>
    <div *ngIf="!btn" class="contentdiv">

      <nz-table>
        <thead>
        <tr>
          <th>设备</th>
          <th>描述</th>
          <th>标签</th>
          <!--<th>创建时间</th>-->
          <!--<th>修改时间</th>-->
          <th>状态</th>
          <th>管理</th>
          <th>操作</th>
          <!--<th>所属服务</th>-->
          <!--<th>详细地址</th>-->
        </tr>
        </thead>
        <tbody>
        </tbody>
      </nz-table>

      <!--<label style="line-height: 24px">图表链接:</label>-->
      <!--<textarea nz-input [(ngModel)]="defaultUrl" rows="2" (ngModelChange)="getUrl()" [nzAutosize]="{ minRows: 2, maxRows: 4 }"></textarea>-->
    </div>
  </div>

  <iframe
    class="iframe"
    style="width: 100%;height: 100%"
    frameborder="0">
  </iframe>
</nz-content>
