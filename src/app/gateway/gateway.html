<div style="margin-bottom: 16px;">
  <button nz-button class="tool-btn-green" [nzLoading]="operating">
    新增
  </button>
  <button nz-button [disabled]="disabledButton" [nzLoading]="operating">
    删除
  </button>
  <span style="margin-left: 8px;" *ngIf="checkedNumber">已选 {{checkedNumber}} 个项目</span>
</div>
<nz-table #rowSelectionTable [nzData]="gateWays" (nzCurrentPageDataChange)="currentPageDataChange($event)"
  (nzPageIndexChange)="refreshStatus()" (nzPageSizeChange)="refreshStatus()" [nzSize]="'middle'">
  <thead>
    <tr>
      <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
      <th>ID</th>
      <th>网关名称</th>
      <th>描述</th>
      <th>地址</th>
      <th>创建时间</th>
      <th>
        操作
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td nzShowCheckbox [(nzChecked)]="data.checked" (nzCheckedChange)="refreshStatus()"></td>
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.description}}</td>
      <td>{{data.ip}}</td>
      <td>{{data.createdTime}}</td>
      <td>
          <a href="">编辑</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a href=""style="color:#F22;">删除</a>
        </td>
    </tr>
  </tbody>
</nz-table>
