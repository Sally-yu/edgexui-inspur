<div id="topbar">
  <button nz-button> show</button>
</div>
<div id="toolcontent" style="height:92%;width: 100%; display: inline-flex; justify-content: space-between">
  <!--<div style="width:300px;height:100%;display: block;border-right: 1px solid darkgray">-->
  <!--<div (click)="toggle('myPaletteDiv')" class="imgGroup" style="display:block">图形组1</div>-->
  <!--<div id="myPaletteDiv" class="active" style="border:solid 1px #9d9d9d;min-height: 500px"></div>-->
  <!--<div (click)="toggle('myPaletteDiv2')" class="imgGroup" >图形组2</div>-->
  <!--<div id="myPaletteDiv2" class="toolitem" style="border:solid 1px #9d9d9d;min-height: 300px"></div>-->
  <!--<div (click)="toggle('myPaletteDiv3')" class="imgGroup" >图形组3</div>-->
  <!--<div id="myPaletteDiv3" class="toolitem" style="border:solid 1px #9d9d9d;min-height: 300px"></div>-->
  <!--</div>-->
  <div style="max-height:100%;width:320px;float: left">
    <nz-collapse nzAccordion>
      <nz-collapse-panel
        [ngStyle]="{
          'border-radius':'0'
        }"
        [nzActive]="true" [nzHeader]="'管道'">
        <div id="myPaletteDiv" style="height:600px;max-height: 800px;"></div>
      </nz-collapse-panel>
      <nz-collapse-panel [nzHeader]="'机床'">
        <div id="myPaletteDiv2" style="height: 600px;max-height: 800px;"></div>
      </nz-collapse-panel>
      <nz-collapse-panel [nzHeader]="'交通工具'">
        <div id="myPaletteDiv3" style="height: 600px;max-height: 800px;"></div>
      </nz-collapse-panel>
      <nz-collapse-panel [nzHeader]="'加热设备'">
        <div id="myPaletteDiv4" style="height: 600px;max-height: 800px;"></div>
      </nz-collapse-panel>
    </nz-collapse>
  </div>

  <div id="toolTipDIV"
       style="width:200px;height : 300px;position: absolute; background: #9d9d9d; z-index: 1000; display: none;opacity: 0.8;">
    <p id="toolTipParagraph">Tooltip</p>
  </div>
  <div id="myDiagramDiv" style="height: 100%;width:100%;border-left: 1px solid darkgray;"></div>
  <div id="contextMenu">
    <ul>
      <li id="cut" onclick="cxcommand(event)"><a href="#" target="_self">Cut</a></li>
      <li id="copy" onclick="cxcommand(event)"><a href="#" target="_self">Copy</a></li>
      <li id="paste" onclick="cxcommand(event)"><a href="#" target="_self">Paste</a></li>
      <li id="delete" onclick="cxcommand(event)"><a href="#" target="_self">Delete</a></li>
      <li id="color" class="hasSubMenu"><a href="#" target="_self">Color</a>
        <ul class="subMenu" id="colorSubMenu">
          <li style="background: crimson;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Red</a></li>
          <li style="background: chartreuse;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Green</a>
          </li>
          <li style="background: aquamarine;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Blue</a>
          </li>
          <li style="background: gold;" onclick="cxcommand(event, 'color')"><a href="#" target="_self">Yellow</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
