<!-- [nzScroll]="{x:'100%',y:'700px'}" -->
<nz-table #notis [nzData]="notifications"  [nzShowPagination]="false"  nzSize="middle" >
  <thead>
    <tr>
      <th >序号</th>
      <th >发送者</th>
      <th >种类</th>
      <th >严重性</th>
      <th >内容</th>
      <!-- <th >描述</th> -->
      <th >状态</th>
      <th >创建时间</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let noti of notifications">
      <td>{{noti.index+1}}</td>
      <td>{{noti.sender}}</td>
      <td>{{noti.category}}</td>
      <td>{{noti.severity}}</td>
      <td>{{noti.content}}</td>
      <!-- <td>{{noti.description}}</td> -->
      <td>{{noti.status}}</td>
      <td>{{noti.created}}</td>
    </tr>
  </tbody>
</nz-table>
