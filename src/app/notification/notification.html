<nz-table #notis [nzData]="notifications"  [nzShowPagination]="false" [nzScroll]="{x:'100%',y:'700px'}" nzSize="middle">
  <thead>
    <tr>
      <th>#</th>
      <th>sender</th>
      <th>category</th>
      <th>severity</th>
      <th>content</th>
      <th>description</th>
      <th>status</th>
      <th>labels</th>
      <th>created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let noti of notifications">
      <td>{{noti.index+1}}</td>
      <td>{{noti.sender}}</td>
      <td>{{noti.category}}</td>
      <td>{{noti.severity}}</td>
      <td>{{noti.content}}</td>
      <td>{{noti.description}}</td>
      <td>{{noti.status}}</td>
      <td>{{noti.labels}}</td>
      <td>{{noti.created}}</td>
    </tr>
  </tbody>
</nz-table>
