<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="/css/devices/deviceService.css" rel="stylesheet">

</head>

<body>

	<!-- device service start -->
	<div class="edgexfoundry-device-service-main" style="position:relative;">
		<div class="panel panel-success">
		  <div class="panel-heading">
		    <h3 class="panel-title">设备服务</h3>
					    <!-- <h3 class="panel-title">DeviceService</h3> -->

		  </div>
		  <div class="panel panel-default" style="border:none;outline:none;margin:0;">
		    <div class="panel-heading" style="padding:5px 2px;">
					<div class="edgexIconBtn">
						<i class="fa fa-refresh fa-lg fa-fw" aria-hidden="true" onclick="orgEdgexFoundry.deviceService.refreshDeviceService()"></i>
					</div>
		    </div>
		  </div>

		  <div class="panel-body" style="padding:0;overflow:auto;">
				<div id="edgexfoundry-device-service-list">
					<table class="table table-responsive table-hover table-striped">
						<thead>
							<tr class="active">
								<!-- <th></th>
								<th></th> -->
								<th>#</th>
								<th>ID</th>
								<th>名称</th>
								<th>描述</th>
								<th>标签</th>
								<th>可寻址</th>
								<th>操作状态</th>
								<th>管理状态</th>
								<th>设备</th>
								<th>创建时间</th>
								<th>修改时间</th>

								<!-- <th>#</th>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Labels</th>
								<th>Addressable</th>

								<th>AdminState</th>

								<th>Created Time</th>
								<th>Modified Time</th> -->

						<tbody>
						</tbody>
						<tfoot style="display:none;">
							<tr align="center">
								<td colspan=13>无数据</td>
							</tr>
						</tfoot>
					</table>
				</div>
		  </div>
		</div>

		<!-- service addressable start -->
		<div class="device-service-addressable">
			<div class="panel panel-success" style="margin-bottom:0;">
				<div class="panel-heading">
					<h3 class="panel-title">
						可寻址
						<button onclick="orgEdgexFoundry.deviceService.hideServiceAddressablePanel()" type="button" class="close pull-right" aria-label="Close"><span style="color:#333!important;" aria-hidden="true">&times;</span></button>
					</h3>

					<!-- <h3 class="panel-title">
							Addressable
							<button onclick="orgEdgexFoundry.deviceService.hideServiceAddressablePanel()" type="button" class="close pull-right" aria-label="Close"><span style="color:#333!important;" aria-hidden="true">&times;</span></button>
						</h3> -->
				</div>
				<div class="panel-body" style="padding:0;margin-bottom:0!important;overflow:auto;">
					<table class="table table-responsive table-hover table-striped">
						<thead>
							<tr class="active">
								<th>ID</th>
								<th>名称</th>
								<th>协议</th>
								<th>地址</th>
								<th>端口</th>
								<th>路径</th>
								<th>创建时间</th>
								<th>修改时间</th>
							</tr>

							<!-- <tr class="active">
									<th>ID</th>
									<th>Name</th>
									<th>Protocol</th>
									<th>Address</th>
									<th>Port</th>
									<th>Path</th>
									<th>Created Time</th>
									<th>Modified Time</th>
								</tr> -->
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- service addressable end -->
	</div>
	<!-- device service end -->

	<!-- device start -->
	<div id="edgexfoundry-device-main">
		<div id="edgexfoundry-device-list" style="position:relative;">
			<!-- device list start -->
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">
						设备
						<button onclick="orgEdgexFoundry.deviceService.hideDevicePanel()" type="button" class="close pull-right" aria-label="Close"><span style="color:#333!important;" aria-hidden="true">&times;</span></button>
					</h3>
					<!-- <h3 class="panel-title">
							Devices
							<button onclick="orgEdgexFoundry.deviceService.hideDevicePanel()" type="button" class="close pull-right" aria-label="Close"><span style="color:#333!important;" aria-hidden="true">&times;</span></button>
						</h3> -->
				</div>
				<div class="panel panel-default" style="border:none;outline:none;margin:0;">
					<div class="panel-heading" style="padding:5px 2px;">
						<div class="edgexIconBtn" onclick="orgEdgexFoundry.deviceService.addDevice()">
							<i class="fa fa-plus fa-lg fa-fw" aria-hidden="true"></i>
						</div>
						<div class="edgexIconBtn">
							<i class="fa fa-refresh fa-lg fa-fw" aria-hidden="true"></i>
						</div>
					</div>
				</div>

				<div class="panel-body" style="padding:0;overflow:auto;">
					<div class="edgexfoundry-device-list-table">
						<table class="table table-responsive table-hover table-striped">
							<thead>
								<tr class="active">
									<th></th>
									<th></th>
									<th>#</th>
									<th>ID</th>
									<th>名称</th>
									<th>描述</th>
									<th>标签</th>
									<!-- <th>Addressable</th> -->
									<th>命令</th>
									<th>属性</th>
									<th>操作状态</th>
									<th>管理状态</th>
									<th>创建时间</th>
									<th>修改时间</th>
								</tr>
								
								<!-- <tr class="active">
										<th></th>
										<th></th>
										<th>#</th>
										<th>ID</th>
										<th>Name</th>
										<th>Description</th>
										<th>Labels</th>
										<th>Commands</th>
										<th>Profile</th>
										<th>OperatingState</th>
										<th>AdminState</th>
										<th>Created Time</th>
										<th>Modified Time</th>
									</tr> -->
							</thead>
							<tbody>
							</tbody>
							<tfoot style="display:none;">
								<tr align="center">
									<td colspan=13>无数据</td>
									<!-- <td colspan=13>No Data.</td> -->

								</tr>
							</tfoot>
						</table>
					</div>

					<!-- command start -->
					<div class="edgexfoundry-device-command" style="display:none;">
						<div class="panel panel-success">
						  <div class="panel-heading">
							<h3 class="panel-title">命令</h3>
							<!-- <h3 class="panel-title">Commands</h3> -->

						  </div>
						  <div class="panel-body" style="padding:0;overflow:auto;">
								<table class="table table-responsive table-hover table-striped">
									<thead>
										<tr class="active">
											<th>名称</th>
											<th>方式</th>
											<th>读取数值</th>
											<th>参数</th>
											<th>操作</th>
										</tr>
<!-- 
										<tr class="active">
												<th>Name</th>
												<th>Method</th>
												<th>ReadValue</th>
												<th>Parameter</th>
												<th>Operation</th>
											</tr> -->
									</thead>
									<tbody>
									</tbody>
									<tfoot style="display:none;">
										<tr align="center">
											<td colspan=13>无数据</td>
											<!-- <td colspan=13>No Data.</td> -->

										</tr>
									</tfoot>
								</table>
						  </div>
						</div>
					</div>
					<!-- command end -->
				</div>
			</div>
			<!-- device list end -->
		</div>

		<!-- device update or add start -->
		<div class="edgexfoundry-device-update-or-add" style="display:none;">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">新增或更新设备</h3>
					<!-- <h3 class="panel-title">Add or Update Device</h3> -->

				</div>
				<div class="panel panel-default" style="border:none;outline:none;margin:0;">
					<div class="panel-heading" style="padding:5px 2px;">
						<div class="edgexIconBtn add-device"  onclick="orgEdgexFoundry.deviceService.uploadDevice('new');">
							<i class="fa fa-check fa-lg" aria-hidden="true"></i>
						</div>
						<div class="edgexIconBtn update-device" style="display:none;" onclick="orgEdgexFoundry.deviceService.uploadDevice();">
							<i class="fa fa-check fa-lg" aria-hidden="true"></i>
						</div>
						<div class="edgexIconBtn" onclick="orgEdgexFoundry.deviceService.cancelAddOrUpdateDevice()">
							<i class="fa fa-close fa-lg" aria-hidden="true"></i>
						</div>
					</div>
				</div>

				<div class="panel-body" style="padding:0;overflow:auto;">
					<form class="edgexfoundry-device-form">
						<fieldset>
							<legend>设备服务</legend>
							<!-- <legend>DeviceService</legend> -->

							<table>
								<tr>
									<td>名称</td>
									<!-- <td>Name</td> -->

									<td><input class="form-control" type="text" name="deviceServiceName" value="" placeholder="copy from deviceService list"></td>
								</tr>
							</table>
						</fieldset>

						<fieldset>
							<legend>设备</legend>
							<!-- <legend>Device</legend> -->

							<table>
								<tr>
									<td>ID</td>
									<td><input class="form-control" type="text" name="deviceID" value=""></td>
									<td>名称</td>
									<!-- <td>Name</td> -->
<!--  -->
									<td><input class="form-control" type="text" name="deviceName" value=""></td>
									<td>描述</td>
									<!-- <td>Description</td> -->

									<td><input class="form-control" type="text" name="deviceDescription" value=""></td>
								</tr>
								<tr>
									<td>标签</td>
									<!-- <td>Labels</td> -->

									<td><input class="form-control" type="text" name="deviceLabels" value=""></td>
									<td>管理状态</td>
									<!-- <td>AdminState</td> -->

									<td>
										<select class="form-control" name="deviceAdminState">
											<option>解锁</option>
											<option>锁定</option>
										</select>
<!-- 
										<select class="form-control" name="deviceAdminState">
												<option>UNLOCKED</option>
												<option>LOCKED</option>
											</select> -->
									</td>
									<td>操作状态</td>
									<!-- <td>OperatingState</td> -->

									<td>
										<select class="form-control" name="deviceOperatingState">
											<option>启用</option>
											<option>禁用</option>
										</select>
										<!-- <select class="form-control" name="deviceOperatingState">
												<option>ENABLED</option>
												<option>DISABLED</option>
											</select> -->
									</td>
								</tr>
							</table>
						</fieldset>
						<fieldset>
							<legend>设备属性名称</legend>
							<!-- <legend>DeviceProfileName</legend> -->

							<table>
								<tr>
									<td>设备属性</td>
									<!-- <td>DeviceProfile</td> -->

									<td><input class="form-control" type="text" name="deviceProfile" value="" placeholder="copy from deviceProfile list"></td>
								</tr>
							</table>
						</fieldset>
						<fieldset>
							<legend>设备寻址</legend>
							<!-- <legend>DeviceAddressable</legend> -->

							<table>
								<tr>
									<td>名称</td>
									<!-- <td>Name</td> -->

									<td><input type="text" class="form-control" name="deviceAddressName"></td>
									<td>方式</td>
									<!-- <td>Method</td> -->

									<td>
										<select class="form-control" name="deviceAddressMethod">
											<option value="POST">POST</option>
											<option value="GET">GET</option>
										</select>
									</td>
									<td>协议</td>
									<!-- <td>Protocol</td> -->

									<td>
										<select class="form-control" name="deviceAddressProtocol">
											<option value="HTTP">HTTP</option>
											<option value="TCP">TCP</option>
											<option value="MAC">MAC</option>
											<option value="ZMQ">ZMQ</option>
											<option value="OTHER">OTHER</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>地址</td>
									<td><input type="text" class="form-control" name="deviceAddress"></td>
									<td>端口</td>
									<td><input type="text" class="form-control" name="deviceAddressPort"></td>
									<td>路径</td>
									<td><input type="text" class="form-control" name="deviceAddressPath"></td>
								</tr>
								<tr>
									<td>发布者</td>
									<td><input type="text" class="form-control" name="deviceAddressPublisher"></td>
									<td>用户</td>
									<td><input type="text" class="form-control" name="deviceAddresUuser"></td>

									<td>密码</td>
									<td><input type="text" class="form-control" name="deviceAddressPassword"></td>
									<td>主题</td>
									<td><input type="text" class="form-control" name="deviceAddressTopic"></td>
								</tr>

								<!-- <tr>
										<td>Address</td>
										<td><input type="text" class="form-control" name="deviceAddress"></td>
										<td>Port</td>
										<td><input type="text" class="form-control" name="deviceAddressPort"></td>
										<td>Path</td>
										<td><input type="text" class="form-control" name="deviceAddressPath"></td>
									</tr>
									<tr>
										<td>Publisher</td>
										<td><input type="text" class="form-control" name="deviceAddressPublisher"></td>
										<td>User</td>
										<td><input type="text" class="form-control" name="deviceAddresUuser"></td>
	
										<td>Password</td>
										<td><input type="text" class="form-control" name="deviceAddressPassword"></td>
										<td>Topic</td>
										<td><input type="text" class="form-control" name="deviceAddressTopic"></td>
									</tr> -->
							</table>
						</fieldset>
						</table>
					</form>
				</div>
			</div>
		</div>
		<!-- device update or add end -->
	</div>
	<!-- device end -->

	<!-- device profile start -->
	<div id="add-profile-panel" style="display: none;">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">新增属性</h3>
				<!-- <h3 class="panel-title">New Profile</h3> -->

			</div>
			<div class="panel panel-default" style="border:none;outline:none;margin:0;">
				<div class="panel-heading" style="padding:5px 2px;">
					<div class="edgexIconBtn" onclick="orgEdgexFoundry.deviceService.uploadProfile();">
						<i class="fa fa-check fa-lg" aria-hidden="true"></i>
					</div>
					<div class="edgexIconBtn" onclick="orgEdgexFoundry.deviceService.cancelAddDeviceProfile()">
						<i class="fa fa-close fa-lg" aria-hidden="true"></i>
					</div>
				</div>
			</div>

			<div class="panel-body" style="padding:0;height:80px;">
				<form target="upload-profile-response" >
					<div class="form-group">
						<label for="add-profile-action" class="col-md-1 control-label" style="padding-top:5px;text-align:right;" ><i class="fa fa-file-text fa-lg"></i></label>
						<div class="col-md-11">
							<input class="new-file-proview form-control" style="width:300px;" type="text" disabled >
							<input style="display: none;" id="add-profile-action" accept=".yaml,.yml" type="file" name="file" multiple="multiple" onchange="orgEdgexFoundry.deviceService.onSelectFileCompleted();">
						</div>
					</div>
				</form>
				<iframe name="upload-profile-response" style="display: none;"></iframe>
			</div>
		</div>
	</div>

	<div class="edgexfoundry-device-profile-main">
		<div class="panel panel-success">
		  <div class="panel-heading">
			<h3 class="panel-title">设备属性</h3>
			<!-- <h3 class="panel-title">Device Profile</h3> -->

		  </div>
		  <div class="panel panel-default" style="border:none;outline:none;margin:0;">
		    <div class="panel-heading" style="padding:5px 2px;">
					<div class="edgexIconBtn" onclick="orgEdgexFoundry.deviceService.showUploadFilePanel()">
 					 <i class="fa fa-plus fa-lg fa-fw" aria-hidden="true"></i>
 				 </div>
 				 <div class="edgexIconBtn" onclick="orgEdgexFoundry.deviceService.refreshProfile()">
 					 <i class="fa fa-refresh fa-lg fa-fw" aria-hidden="true" ></i>
 				 </div>
		    </div>
		  </div>

		  <div class="panel-body" style="padding:0;overflow:auto;">
				<table class="table table-responsive table-hover table-striped">
					<thead>
						<tr class="active">

							<th></th>
							<th>#</th>
							<th>ID</th>
							<th>名称</th>
							<th>描述</th>
							<th>标签</th>
							<th>创建时间</th>
							<th>修改时间</th>
						</tr>
						<!-- <tr class="active">

								<th></th>
								<th>#</th>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Labels</th>
								<th>Created Time</th>
								<th>Modified Time</th>
							</tr> -->
					</thead>
					<tbody>
					</tbody>
					<tfoot style="display:none;">
						<tr align="center">
							<td colspan=13>无数据</td>
						</tr>
					</tfoot>
				</table>
		  </div>
		</div>
	</div>
	<!-- device profile end -->

</body>

</html>
